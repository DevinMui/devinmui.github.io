<script>
    let isDark = false
const darkStyles = {
    "--background-color": "#000",
    "--text-color": "#fff",
    "--main-color": "#1175d9",
    "--nav-link-color": "#fff",
    "--highlight-color": "rgba(53, 255, 240, 0.45)",
    "--footer-color": "#fff"
}
const lightStyles = {
    "--background-color": "#fff",
    "--text-color": "#000",
    "--main-color": "#0063f9",
    "--nav-link-color": "#000",
    "--highlight-color": "rgba(53, 255, 240, 0.45)",
    "--footer-color": "#fff"
}

const toggleDarkMode = () => {
    isDark = !isDark
    let navbar = $('#navbar')
    if(isDark) {
        navbar.removeClass('navbar-light')
        navbar.addClass('navbar-dark')
        for(style in darkStyles) {
            let root = document.documentElement
            root.style.setProperty(style, darkStyles[style])
        }
    } else {
        navbar.removeClass('navbar-dark')
        navbar.addClass('navbar-light')
        for(const style in lightStyles) {
            let root = document.documentElement
            root.style.setProperty(style, lightStyles[style])
        }
    }
}

$(document).ready(()=>{
    let inputStr = ""
    const correctStr = "fuckjavascript"

    document.addEventListener('keydown', (e) => {
        inputStr += String.fromCharCode(e.keyCode).toLowerCase()
        if(inputStr === correctStr) {
            toggleDarkMode()
            inputStr = ""
        } else if(!correctStr.startsWith(inputStr)) inputStr = ""
    })
    $('#project-thumbnails').lightGallery({ 
        thumbnail: true,
    })

    const lottieFiles = [ 'solder', 'code', 'sax' ]

    let i = 0
    for(const file of lottieFiles) {
        bodymovin.loadAnimation({
            container: document.getElementById(file),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: `./img/${file}.json`
        }).goToAndPlay(30*i, true)
        ++i;
    }
})
</script>
