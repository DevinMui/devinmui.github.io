</head>
<body>
	<h1>def devin(): return "A collection of weird"</h1>
	<p>just your friendly typical coder</p>
	<h2>Posts (<span id="number_of_posts">0</span>)</h2>
	<div id="posts">

	</div>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-2.2.1.js" integrity="sha256-eNcUzO3jsv0XlJLveFEkbB8bA7/CroNpNVk3XpmnwHc=" crossorigin="anonymous"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>

	<script type="text/javascript">

		//var url = "https://api.myjson.com/bins/3i9r3"
		var url = "blog.json"

		var number_of_posts = 0
		$.getJSON(url, function(data){
			$.each(data.posts, function(i, post){
				number_of_posts += 1
				var complete_post = "<h3>" + post.title + "</h3>" +
					post.body
				$('#posts').append(complete_post)
			})
			hljs.initHighlighting()
			$('#number_of_posts').text(number_of_posts)
		});
	</script>
</body>
</html>
